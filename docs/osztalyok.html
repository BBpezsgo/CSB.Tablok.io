    <style>
        #classes {
            display: block;
            width: fit-content;
            background-color: #333;
            color: #ddd;
            padding: 8px;
            position: fixed;
            margin: 16px;
            box-shadow: #0008 2px 2px 4px;
            max-height: 50%;
            overflow-y: auto;
        }

        #classes > a {
            display: block;
            text-align: left;
            margin: 4px;
            padding: 4px;
            cursor: pointer;
        }

        #classes > a:hover {
            background-color: #fff4;
            color: #fff;
        }

        #classes > a:active {
            background-color: #fff8;
        }
        
        @media screen and (max-width: 700px) {
            #classes {
                display: block;
                position: unset;
                margin: 0px;
                width: 100%;
                box-shadow: none;
                max-height: unset;
                overflow-y: unset;
            }

            #classes > a {
                text-align: center;
            }

            #classes.hidden {
                display: none;
            }
        }
    </style>
</head>

    <script>
        const modals = [
            document.getElementById('id01'),
