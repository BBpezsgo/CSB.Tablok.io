<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo - Check</title>
    <style>
        td, th {
            padding-left: 8px;
            padding-right: 8px;
        }
        
        table {
            border: none;
        }

        th {
            border-style: outset;
        }

        td {
            border-style: solid;
        }

        tr>td:nth-child(7)>span:not(:last-child) {
            border-right: 1px solid #000;
            margin-right: 4px;
            padding-right: 8px;
        }

        .toggler {
            display: inline-block;
            cursor: pointer;
            background-image: url('./img/check/box.png');
            width: 16px;
            height: 16px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .toggler::before {
            display: inline-block;
            content: '>';
            color: #690;
            font-weight: 1000;
            position: relative;
            top: -4px;
            left: 3px;
        }

        .toggler.toggler-show::before {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <table border="1">
        <tbody id="tbody">
            <tr>
                <th style="display:none">Year</th>
                <th style="width:16px">Grade</th>
                <th style="width:16px">Sub-grade</th>
                <th>Department</th>
                <th>Image</th>
                <th style="border:none;width:14px"></th>
                <th>Ofo</th>
                <th>Principal</th>
                <th>Issues</th>
            </tr>
        </tbody>
    </table>
    
    <script src="./scripts/select-all.js"></script>
    <script src="./scripts/scripts.js"></script>
    <script>
        function ToggleSub(ID, TogglerID) {
            const element = document.getElementById(ID)
            const toggler = document.getElementById(TogglerID)
            if (element.style.display === 'none')
            {
                element.style.display = ''
                toggler.classList.add('toggler-show')
                toggler.classList.remove('toggler-hide')
            }
            else
            {
                element.style.display = 'none'
                toggler.classList.remove('toggler-show')
                toggler.classList.add('toggler-hide')
            }
        }
    </script>
</body>
</html>
