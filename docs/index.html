<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/anti-select.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/reveal.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/tablo-modal.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/filter.css">
    <link rel="stylesheet" href="./styles/tablo-container.css">
    <link rel="stylesheet" href="./styles/tablo.css">
    <link rel="stylesheet" href="./styles/tablo-cube.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="icon" type="image/x-icon" href="https://www.nemesgszi.hu/components/images/favicon.png">
    <title>Tablók | Békéscsabai SZC Nemes Tihamér Technikum és Kollégium | GSZI |</title>
    <meta name="description" content="Békéscsabai SZC Nemes Tihamér Technikum és Kollégium tablói.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d70969805a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="sticky-navbar" style="opacity:0%;pointer-events:none">
        <div class="links">
            <a class="navbar_items navbar-button" href="./osztalyfonok.html">Osztályfőnökök</a>
            <a class="navbar_items navbar-button" href="./index.html">Főoldal</a>
            <a class="navbar_items navbar-button" href="./version.html">Verzióelőzmények</a>
        </div>
    </div>

    <div class="header" style="z-index: -1;">
        <div class="headerfade" style="z-index: -1;"></div>
        <div>
            <h1>Békéscsabai SZC Nemes Tihamér Technikum és Kollégium<span>Tablók</span></h1>
        </div>
    </div>
    <div class="header-btns">
        <a      class="header-btn" style="background-image: url(./img/bug.svg)"      href="./check.html" aria-label="Adatellenőrző oldal"></a>
        <button class="header-btn" style="background-image: url(./img/info.svg)"     onclick="document.getElementById('id01').style.display='block';document.body.classList.add('tablo-showing')" aria-label="Készítők megjelenítése"></button>
        <button class="header-btn" style="background-image: url(./img/feedback.svg)" onclick="document.getElementById('id02').style.display='block';document.body.classList.add('tablo-showing')" aria-label="Visszajelzés küldése"></button>
        <a href="https://www.nemesgszi.hu/" id="logo-gszi"><img src="./img/logo_gszi.png" width="85" alt="GSZI Logó"></a>
        <a href="https://bszc.hu" id="logo-bszc"><img src="./img/logo_bszc.png" width="85" alt="BSZC Logó"></a>
    </div>

    <div class="navbar" id="navbar">
        <div class="links">
            <a class="navbar_items navbar-button" href="./osztalyfonok.html">Osztályfőnökök</a>
            <a class="navbar_items navbar-button" href="./index.html">Főoldal</a>
            <a class="navbar_items navbar-button" href="./version.html">Verzióelőzmények</a>
        </div>
    </div>

    <script>window.addEventListener('DOMContentLoaded',()=>{const stickyNavbar=document.getElementById('sticky-navbar');const navbar=document.getElementById('navbar');window.addEventListener('scroll',()=>{const rect=navbar.getBoundingClientRect();const visible=(rect.top+rect.height<0);stickyNavbar.style.opacity=visible?'100%':'0%';stickyNavbar.style.pointerEvents=visible?'all':'none';})})</script>

    <div class="row">
        <div class="body">
            <div class="main-title">
                <h2>Tablóink</h2>
            </div>
            <div class="kiscim">
                <h3>Szűrő</h3>
                <div>
                    <div class="input-group" style="display:inline-block">
                        <h4>Végzős év</h4>

                        <div>
                            <p title="Melyik évben végzett az osztály?">
                                <input id="filter-year" class="filter-input-info" style="width:60px" type="number" min="1990" max="2023">
                                <label for="filter-year">-ban/ben végzett</label>
                            </p>
                        </div>
                    </div>
                    <style>
                        #filter-grade-sub {
                            text-transform: uppercase;
                        }
                    </style>
                    <div class="input-group" style="display:inline-block">
                        <h4>Osztály</h4>

                        <div>
                            <label for="filter-grade" title="Melyik évfolyamon végzett az osztály? (pl. 12)">Évfolyam:</label>
                            <input id="filter-grade" title="Melyik évfolyamon végzett az osztály? (pl. 12)" type="number" min="11" max="15" style="width:48px">
                            <label for="filter-grade-sub" title="Milyen betűjelzése volt az osztálynak? (pl. C)">Osztály:</label>
                            <input id="filter-grade-sub" title="Milyen betűjelzése volt az osztálynak? (pl. C)" type="text" maxlength="3" style="width:48px">
                        </div>
                    </div>
                    <style>
                        ul#filter-ofo-suggestions {
                            padding-left: 0px;
                            border: 1px solid #444;
                            list-style: none;
                            display: block;
                            position: absolute;
                            width: 177px;
                            z-index: 3;
                            background-color: #fff;
                            box-shadow: #0008 2px 2px 4px;

                            background-color: #555;
                            color: #eee;
                        }
                        ul#filter-ofo-suggestions>li {
                            cursor: pointer;
                        }
                        ul#filter-ofo-suggestions>li:not(:last-child) {
                            border-bottom: 1px solid #666;
                        }
                        ul#filter-ofo-suggestions>li:hover {
                            background-color: #0002;
                        }
                        ul#filter-ofo-suggestions>li:active {
                            background-color: #0003;
                        }

                        #filter-ofo {
                            text-transform: capitalize;
                        }
                    </style>
                    <div class="input-group" style="display:inline-block">
                        <h4>Osztályfőnök</h4>
                        <div>
                            <input autocomplete="off" title="Ki volt az osztály osztályfőnöke?" id="filter-ofo" type="text" maxlength="64" placeholder="Osztályfőnök neve">
                            <ul id="filter-ofo-suggestions" style="display:none">

                            </ul>
                        </div>
                    </div>
                    <style>
                        #filter-student {
                            text-transform: capitalize;
                        }

                        .warning {
                            border: 4px solid #ffd900;
                            border-top-width: 2px;
                            border-left-width: 2px;
                            margin: 4px 4px 16px 4px;
                            background-color: #ffd90025;
                            font-weight: bold;
                        }
                    </style>
                    <div class="input-group" style="display:inline-block">
                        <h4>Diák neve</h4>
                        <div>
                            <div class="warning">
                                Egyenlőre csak a 2009 előtt ballagott diákokra lehet rákeresni!
                            </div>
                            <input autocomplete="off" id="filter-student" type="text" maxlength="64" placeholder="Diák neve">
                        </div>
                    </div>
                </div>
                <div>
                    <button onclick="ResetFilter()" title="A keresési paraméterek (évszám/osztályfőnök/osztály) kitörlése">Visszaállítás</button>
                    <button onclick="Filter()" title="Tablók keresése a paraméterek alapján">Keresés</button>
                </div>
            </div>
            <div id="tablos-container">
                Loading
            </div>
        </div>
    </div>

    <!-- Anti select -->
    <p style="position:absolute; top: 0;">
        <script src="./scripts/anti-select.js" type="text/javascript"></script>
    </p>

    <script src="./scripts/setup.js"></script>
    <script src="./scripts/select-all.js"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/filter-tablos.js"></script>
    <script src="./scripts/reveal.js"></script>
    <script src="./scripts/hash.js"></script>
</body>

</html>
