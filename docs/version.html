<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/anti-select.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/reveal.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/filter.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="icon" type="image/x-icon" href="https://www.nemesgszi.hu/components/images/favicon.png">
    <title>Tablók | Békéscsabai SZC Nemes Tihamér Technikum és Kollégium | GSZI |</title>
    <meta name="description" content="Békéscsabai SZC Nemes Tihamér Technikum és Kollégium tablói.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d70969805a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <style>
        .row {
            background-color: #ddd;
        }

        #versions {
            padding: 32px;
        }
        #versions > div {
            background-color: #fff;
            overflow: hidden;
            text-overflow: clip;
            transition: opacity 300ms;
            box-shadow:
                #000 1px 1px 0px,
                #000 2px 2px 0px,
                #000 3px 3px 0px,
                #000 4px 4px 0px;
            border: #000 2px solid;
            margin-bottom: 32px;
        }
        #versions > div > h3 {
            color: #000;
            text-shadow: none;
            font-weight: 600;
            font-size: 24px;
        }
        #versions > div > p {
            font-size: 24px;
        }
        #versions > div > hr {
            margin: 0px 16px;
            border-style: solid;
        }
        #versions > div > h3 > .title-label {
            color: #00BBFF;
            text-shadow:
                #000 1px 1px 1px,
                #000 2px 2px 1px;
            font-weight: 1000;
            font-size: 24px;
        }
        #versions > div > h3 > .date-label {
            color: #000;
            text-shadow: none;
            font-weight: 600;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div id="sticky-navbar" style="opacity:0%;pointer-events:none">
        <div class="links">
            <a class="navbar_items navbar-button" href="./osztalyfonok.html">Osztályfőnökök</a>
            <a class="navbar_items navbar-button" href="./index.html">Főoldal</a>
            <a class="navbar_items navbar-button" href="./version.html">Verzióelőzmények</a>
        </div>
    </div>

    <div class="header" style="z-index: -1;">
        <div class="headerfade" style="z-index: -1;"></div>
        <div>
            <h1>Békéscsabai SZC Nemes Tihamér Technikum és Kollégium<span>Tablók</span></h1>
        </div>
    </div>
    <div class="header-btns">
        <a      class="header-btn" style="background-image: url(./img/bug.svg)"      href="./check.html" aria-label="Adatellenőrző oldal"></a>
        <button class="header-btn" style="background-image: url(./img/info.svg)"     onclick="document.getElementById('id01').style.display='block';document.body.classList.add('tablo-showing')" aria-label="Készítők megjelenítése"></button>
        <button class="header-btn" style="background-image: url(./img/feedback.svg)" onclick="document.getElementById('id02').style.display='block';document.body.classList.add('tablo-showing')" aria-label="Visszajelzés küldése"></button>
        <a href="https://www.nemesgszi.hu/" id="logo-gszi"><img src="./img/logo_gszi.png" width="85" alt="GSZI Logó"></a>
        <a href="https://bszc.hu" id="logo-bszc"><img src="./img/logo_bszc.png" width="85" alt="BSZC Logó"></a>
    </div>

    <div class="navbar" id="navbar">
        <div class="links">
            <a class="navbar_items navbar-button" href="./osztalyfonok.html">Osztályfőnökök</a>
            <a class="navbar_items navbar-button" href="./index.html">Főoldal</a>
            <a class="navbar_items navbar-button" href="./version.html">Verzióelőzmények</a>
        </div>
    </div>

    <script>window.addEventListener('DOMContentLoaded',()=>{const stickyNavbar=document.getElementById('sticky-navbar');const navbar=document.getElementById('navbar');window.addEventListener('scroll',()=>{const rect=navbar.getBoundingClientRect();const visible=(rect.top+rect.height<0);stickyNavbar.style.opacity=visible?'100%':'0%';stickyNavbar.style.pointerEvents=visible?'all':'none';})})</script>

    <div class="row">
        <div class="body">
            <div class="main-title">
                <h2>Verzióelőzmények</h2>
            </div>
            <div id="versions">

            </div>
        </div>
    </div>

    <!-- Anti select -->
    <p style="position:absolute; top: 0;">
        <script src="./scripts/anti-select.js" type="text/javascript"></script>
    </p>

    <script src="./scripts/setup.js"></script>
    <script src="./scripts/select-all.js"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/reveal.js"></script>
    <script src="./scripts/hash.js"></script>
</body>

</html>
