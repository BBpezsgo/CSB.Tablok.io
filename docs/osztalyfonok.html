<body>
    <div class="header" style="z-index: -1;">
        <div class="headerfade" style="z-index: -1;"></div>
        <div>
            <h1>Békéscsabai SZC Nemes Tihamér Technikum és Kollégium<span>Tablók</span></h1>            
        </div>
    </div>
    <div class="header-btns">
        <a      class="header-btn" style="background-image: url(./img/bug.svg)"      href="./check.html" aria-label="Adatellenőrző oldal"></a>
        <button class="header-btn" style="background-image: url(./img/info.svg)"     onclick="document.getElementById('id01').style.display='block';document.body.classList.add('tablo-showing')" aria-label="Készítők megjelenítése"></button>
        <button class="header-btn" style="background-image: url(./img/feedback.svg)" onclick="document.getElementById('id02').style.display='block';document.body.classList.add('tablo-showing')" aria-label="Visszajelzés küldése"></button>
        <a href="https://www.nemesgszi.hu/" id="logo-gszi"><img src="./img/logo_gszi.png" width="85" alt="GSZI Logo"></a>
        <a href="https://bszc.hu" id="logo-bszc"><img src="./img/logo_bszc.png" width="85" alt="BSZC Logo"></a>
    </div>

    <div class="navbar">
        <div class="links">
            <a class="navbar_items navbar-button" href="./osztalyfonok.html">Osztályfőnökök</a>
            <a class="navbar_items navbar-button" href="./index.html">Főoldal</a>
        </div>
    </div>

    <div class="row">
        <div class="body">
            <div class="main-title">
                <h2>Osztályfőnökeink</h2>
            </div>
            <div class="kiscim">
                <h3>Szűrő</h3>
                <style>
                    ul#filter-ofo-suggestions {
                        padding-left: 0px;
                        border: 1px solid #444;
                        list-style: none;
                        display: block;
                        position: absolute;
                        width: 177px;
                        z-index: 3;
                        background-color: #fff;
                        box-shadow: #0008 2px 2px 4px;
                    }
                    ul#filter-ofo-suggestions>li {
                        cursor: pointer;
                    }
                    ul#filter-ofo-suggestions>li:not(:last-child) {
                        border-bottom: 1px solid #666;
                    }
                    ul#filter-ofo-suggestions>li:hover {
                        background-color: #0002;
                    }
                    ul#filter-ofo-suggestions>li:active {
                        background-color: #0003;
                    }

                    #filter-ofo {
                        text-transform: capitalize;
                    }
                </style>
                <div style="display:inline-block">
                    <input id="filter-ofo" type="text" maxlength="64" placeholder="Osztályfőnök neve" onkeyup="Filter()">
                </div>
            </div>
            <div class="fokepek">
                <style>
                    ul#teachers-list {
                        padding-left: 0px;
                        list-style: none;
                    }

                    ul#teachers-list>li {
                        border: 1px solid #888;
                        margin: 8px;
                        padding: 0px;
                        display: inline-block;
                        box-shadow: #0004 2px 2px 6px;
                    }

                    ul#teachers-list>li>p {
                        background-color: #00BBFF;
                        margin: 0px;
                        font-size: large;
                        font-weight: 1000;
                        color: #fff;
                        padding: 4px 8px;
                    }

                    ul#teachers-list>li>.teacher-ofo-assignments div:not(.tablo-assigment-unavaliable) {
                        cursor: pointer !important;
                    }

                    ul#teachers-list>li>.teacher-ofo-assignments div.tablo-assigment-unavaliable {
                        opacity: 60%;
                    }

                    ul#teachers-list>li>.teacher-ofo-assignments div:not(.tablo-assigment-unavaliable):hover {
                        text-decoration: underline;
                    }
                </style>
                <ul id="teachers-list">
                    
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Anti select -->
    <p style="position:absolute; top: 0;">
        <script src="./scripts/anti-select.js" type="text/javascript"></script>
    </p>

    <script>
        const modals = [
            document.getElementById('id01'),
            document.getElementById('id02'),
        ]

        window.onclick = function (event) {
            modals.forEach(modal => {
                if (event.target == modal)
                { modal.style.display = "none" }
            })
        }
    </script>
    <script src="./scripts/setup.js"></script>
    <script src="./scripts/select-all.js"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/filter-teachers.js"></script>
    <script src="./scripts/reveal.js"></script>
    <script src="./scripts/hash.js"></script>
</body>
